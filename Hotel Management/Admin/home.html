<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="hotel-logo.png" alt="Hotel Logo" width="30" height="30" class="d-inline-block align-top">
                Hotel
            </a>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#manageRoomModal">Manage Rooms</button>
                <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#customerCheckInModal">Customer Check-in</button>
                <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#customerCheckoutModal">Customer Checkout</button>
                <button class="btn btn-outline-danger" id="logoutButton">Log Out</button>
                
                    <!-- <button class="btn btn-danger nav-link text-white" id="logoutButton">Logout</button> -->
                
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="manageRoomModal" tabindex="-1" aria-labelledby="manageRoomModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="manageRoomModalLabel">Manage Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-light table-bordered">
                        <thead class="table-primary">
                            <tr>
                                <th>Room Number</th>
                                <th>Room Type</th>
                                <th>Bed</th>
                                <th>Price</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="roomTableBody">
                            <tr>
                                <td>101</td>
                                <td>AC</td>
                                <td>Single</td>
                                <td>250</td>
                                <td>Booked</td>
                            </tr>
                        </tbody>
                    </table>
                    <form id="addRoomForm" class="mt-3">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="roomNumber" class="form-label">Room Number</label>
                                <input type="text" class="form-control" id="roomNumber" placeholder="Enter room number">
                            </div>
                            <div class="col-md-3">
                                <label for="roomType" class="form-label">Room Type</label>
                                <select class="form-select" id="roomType">
                                    <option value="AC">AC</option>
                                    <option value="Non AC">Non AC</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="bedType" class="form-label">Bed</label>
                                <select class="form-select" id="bedType">
                                    <option value="Single">Single</option>
                                    <option value="Double">Double</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="text" class="form-control" id="price" placeholder="Enter price">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="roomStatus" class="form-label">Status</label>
                                <select class="form-select" id="roomStatus">
                                    <option value="Not Booked">Not Booked</option>
                                    <option value="Booked">Booked</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" id="addRoomButton" class="btn btn-add-room">Add Room</button>
                    </form>                    
                    <p class="mt-3">Double-click on rows for update & delete</p>
                </div>
            </div>
        </div>
    </div>





<!-- Modal for Customer Check-in -->
<div class="modal fade" id="customerCheckInModal" tabindex="-1" aria-labelledby="customerCheckInModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-light text-dark">
                <h5 class="modal-title" id="customerCheckInModalLabel">Customer Check-in</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Name">
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email">
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="nationality" class="form-label">Nationality</label>
                                <input type="text" class="form-control" id="nationality" placeholder="Enter Nationality">
                            </div>
                            <div class="mb-3">
                                <label for="adhar" class="form-label">Adhar Number</label>
                                <input type="text" class="form-control" id="adhar" placeholder="Enter Adhar Number">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter Address">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="checkinDate" class="form-label">Check-in Date (Today)</label>
                                <input type="date" class="form-control" id="checkinDate">
                            </div>
                            <div class="mb-3">
                                <label for="roomType" class="form-label">Room Type</label>
                                <select class="form-select" id="roomType">
                                    <option value="ac">AC</option>
                                    <option value="non-ac">Non-AC</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="bedType" class="form-label">Bed</label>
                                <select class="form-select" id="bedType">
                                    <option value="single">Single</option>
                                    <option value="double">Double</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="roomNumber" class="form-label">Room Number</label>
                                <select class="form-select" id="roomNumber">
                                    <option value="101">101</option>
                                    <option value="102">102</option>
                                    <option value="103">103</option>
                                    <option value="104">104</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" placeholder="Enter Price">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary me-2">Allote Room</button>
                        <button type="reset" class="btn btn-danger">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>





<!-- Modal for Customer Checkout -->
<div class="modal fade" id="customerCheckoutModal" tabindex="-1" aria-labelledby="customerCheckoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="customerCheckoutModalLabel">Customer Check Out</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="roomNumber" class="form-label">Room Number</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="roomNumber" placeholder="Enter Room Number">
                                    <button class="btn btn-danger" type="button" id="searchButton">Search</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="customerName" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="pricePerDay" class="form-label">Price Per Day</label>
                                <input type="number" class="form-control" id="pricePerDay" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="checkInDate" class="form-label">Check-in Date</label>
                                <input type="date" class="form-control" id="checkInDate" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="customerMobile" class="form-label">Customer Mobile Number</label>
                                <input type="text" class="form-control" id="customerMobile" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="numberOfDays" class="form-label">Number of Days</label>
                                <input type="number" class="form-control" id="numberOfDays" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="totalAmount" class="form-label">Total Amount to Collect</label>
                                <input type="text" class="form-control" id="totalAmount" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="checkOutDate" class="form-label">Check-out Date (Today)</label>
                                <input type="date" class="form-control" id="checkOutDate" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary me-2" id="checkoutButton">Check Out</button>
                        <button type="reset" class="btn btn-danger">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>







    <!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content custom-modal-content"> <!-- Added custom class -->
            <div class="modal-header bg-light">
                <h5 class="modal-title text-dark" id="logoutModalLabel">Confirm Logout</h5>
                <button type="button" class="btn-close btn-light" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="text-center bg-light text-dark">
                Are you sure you want to log out?
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger" id="confirmLogoutButton">Yes</button>
            </div>
        </div>
    </div>
</div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="home.js"></script>
</body>
</html>
