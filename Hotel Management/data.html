<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('C:\Users\2376704\Desktop\Hotel Management\Loginimage.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100%;
        }
        .admin-container {
            margin-top: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.85);
        }
    </style>
</head>
<body>
    <div class="container admin-container">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="text-center text-primary">Double Click on Table Row to Change Status</h2>
                <div class="search-bar d-flex justify-content-center my-4">
                    <input type="text" id="searchEmail" class="form-control w-50 me-2" placeholder="Search by Email">
                    <button class="btn btn-primary" onclick="searchEmail()">Search</button>
                    <button class="btn btn-danger ms-2" onclick="refreshTable()">Refresh</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-center">
                        <thead class="table-secondary">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Security Question</th>
                                <th>Answer</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="adminTable">
                            <tr ondblclick="changeStatus(this)">
                                <td>Ria</td>
                                <td>ria@gmail.com</td>
                                <td>123</td>
                                <td>Your Favourite Game</td>
                                <td>Cricket</td>
                                <td>Approved</td>
                            </tr>
                            <tr ondblclick="changeStatus(this)">
                                <td>Sudhir</td>
                                <td>sudhirkr@gmail.com</td>
                                <td>123</td>
                                <td>Your Favourite Phone</td>
                                <td>MI</td>
                                <td>Pending</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        function searchEmail() {
            const searchValue = document.getElementById('searchEmail').value.toLowerCase();
            const rows = document.querySelectorAll('#adminTable tr');
        
            rows.forEach(row => {
                const email = row.cells[1].textContent.toLowerCase();
                if (email.includes(searchValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function refreshTable() {
            const rows = document.querySelectorAll('#adminTable tr');
            rows.forEach(row => {
                row.style.display = '';
            });
            document.getElementById('searchEmail').value = '';
        }

        function changeStatus(row) {
            const statusCell = row.cells[5];
            const currentStatus = statusCell.textContent;

            const newStatus = currentStatus === 'Approved' ? 'Pending' : 'Approved';
            statusCell.textContent = newStatus;
            alert(`Status changed to: ${newStatus}`);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
